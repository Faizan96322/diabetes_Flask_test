<div class="form_div">
  <h1 style="text-align: center; padding-top: 5%; color: white; font-weight: bold;">Diabetes Diagnosis</h1>
  <form action="{{ url_for('uploader')}}" method = 'POST'>
    <div class="input_form">
      <div class="input-field">
        <input type="number" id="pregnancies" min="0" max="20" required />
        <label for="pregnancies">Number of Pregnancies</label>
      </div>
      <div class="input-field">
        <input type="number" id="glucose" required />
        <label for="glucose">Glucose Level</label>
      </div>
      <div class="input-field">
        <input type="number" id="pressure" required />
        <label for="pressure">Blood Pressure Value</label>
      </div>
    </div>
    <div class="input_form">
      <div class="input-field">
        <input type="number" id="skin" required />
        <label for="skin">Skin Thickness Value</label>
      </div>
      <div class="input-field">
        <input type="number" id="insulin" required />
        <label for="insulin">Insulin Level</label>
      </div>
      <div class="input-field">
        <input type="number" id="bmi" required />
        <label for="bmi">BMI Value</label>
      </div>
    </div>
    <div class="input_form">
      <div class="input-field">
        <input type="number" id="pedigree" required />
        <label for="pedigree">Diabetes Pedigree Fucntion Value</label>
      </div>
      <div class="input-field">
        <input type="number" id="age" required />
        <label for="age">Age of the Person</label>
      </div>
    </div>
    <div class="input_form">
      <button type="submit">Diagnose</button>
    </div>
  </form>
</div>
